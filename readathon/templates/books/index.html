<h1>LIBRARY</h1>

{% if library %}
  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
    </tr>
    {% for book in library %}
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  The library is empty D: Consider <a href="books/add">adding some books</a>.
{% endif %}
