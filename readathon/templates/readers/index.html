<h1>PARTICIPANTS</h1>

{% if participants %}
  <table>
    <tr>
      <th>Name</th>
      <th>Current Book</th>
    </tr>
    {% for reader in participants %}
      <tr>
        <td>{{reader.name}}</td>
        <td>{{reader.current_book}}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  No participants have registered yet :( <a href="readers/register">Be the first</a>!
{% endif %}
